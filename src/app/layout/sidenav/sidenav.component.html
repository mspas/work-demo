<div class="flex-1 px-2 flex flex-col gap-6">
  <div class="flex items-center gap-4 text-slate-400">
    <mat-icon>slideshow</mat-icon> <span class="text-xl">Demo App</span>
  </div>

  <div class="flex flex-col gap-2">
    @for (item of FIXED_ITEMS; track item.name) {
      <div
        class="flex items-center gap-4 h-12 text-slate-100 p-2 cursor-pointer rounded"
        [class.bg-slate-500]="selectedItem === item.name"
        [class.hover:bg-slate-600]="selectedItem !== item.name"
        [class.bg-slate-700]="selectedItem !== item.name"
      >
        <mat-icon>{{ item.icon }}</mat-icon> {{ item.label }}
      </div>
    }
  </div>
</div>
